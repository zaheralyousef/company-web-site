<h2>Services</h2>
<div controller="" ng-repeat="service in services">
    <div class="row service">
        <div class="col-md-2">
            <img ng-src="{{service.image}}">
        </div>
        <div class="col-lg-10">
            <h3>{{service.name}}</h3>
            <p>{{service.discription}} </p>
            <a href="contact.html" class="btn btn-primary">Contact Us</a>
        </div>
    </div>
</div>
